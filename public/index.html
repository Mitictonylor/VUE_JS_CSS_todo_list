<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO DO LIST</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
  <div id="app">
    <h1>ToDo's</h1>
        <form v-on:submit.prevent="saveNewToDo">
            <input type="text" placeholder="Input what's to do"v-model="newTodo" required>
            <input type="radio"  v-model='importance' value='high'>
            <label for="high">High</label>
            <input type="radio" v-model='importance' value='low'checked>
            <label for="low">Low</label>
            <input type="submit" value ="Save New Action" />
        </form>
        <button v-on:click="sortByImportance">Sort by Importance</button>
        <ul style = 'list-style-type:none;'>
          <li v-for="(todo, index) in todos"v-bind:class="todo.importance === 'low' ? 'low' : 'high'">
            <span>{{todo.action}}</span>
            <span v-if="todo.importance === 'low'">Low</span>
            <span v-if="todo.importance !== 'low'">High</span>
            <button v-on:click="done(index)">Done</button>
            <button  v-on:click="changeImportance(index)">Change Importance</button>


          </li>
        </ul>
</div>
  </body>
</html>
